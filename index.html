<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shooting Stars with Galaxy Swirl</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #2e003e 0%, #120020 100%);
      overflow: hidden;
      height: 100vh;
    }

    .galaxy {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      margin-top: -500px;
      margin-left: -500px;
      background: radial-gradient(circle, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      animation: swirl 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes swirl {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .stars, .shooting-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: shoot 5s ease-in-out infinite;
    }

    .shooting-star::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 0.5px;
      background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.8));
      transform: rotate(-135deg);
      transform-origin: left;
      filter: blur(1px);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(800px, 800px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="galaxy"></div>
  <div class="stars" id="stars"></div>
  <div class="shooting-stars" id="shooting-stars"></div>

  <script>
    const stars = document.getElementById('stars');
    const shootingStars = document.getElementById('shooting-stars');

    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      stars.appendChild(star);
    }

    function createShootingStar() {
      shootingStars.innerHTML = '';
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.top = `${Math.random() * 20}%`;
      shootingStar.style.left = `${Math.random() * 30}%`;
      shootingStars.appendChild(shootingStar);
    }

    setInterval(createShootingStar, 10000);
    createShootingStar();
  </script>
</body>
</html>
